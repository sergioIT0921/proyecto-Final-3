<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa de tus Sueños</title>
    <!-- link de logos -->
    <script src="https://kit.fontawesome.com/e5366f4f6c.js" crossorigin="anonymous"></script>
    <!-- link animacion -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- en local BOOTSTRAP-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- estilo CSS -->
    <!-- <link rel="stylesheet" href="css/estilo.css"> -->
</head>
<style>
    *{box-sizing: border-box;}
    .fondo-registro{
        font-family: Arial, Helvetica, sans-serif;   
        margin: 0;
        background-image: url(../img/reg-log.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed; 
    }
    .formulario{
        background: rgb(247, 243, 243);
        margin-top: 150px;
        padding: 15px;
        text-align: center;
        width: 500px;
    }
    .contenedor{
        width: 100%;
        padding: 15px;
    }
    .form-input{
        padding: 8px;
        width: 300px;
    }
    

    
</style>
<body class="fondo-registro">
    <div class="container-fluid d-flex justify-content-center align-items-center ">
        <div class="row">
            <div class="col">

                <form class="formulario">
                    <h1>Inicie Sesion</h1>

                    <div class="contenedor">
                        <div class="form-group row">
                            <div class="col-12">
                                <i class="fas fa-envelope icono"></i>
                                <input class="form-input" type="email" placeholder="Correo Electonico" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-12">
                                <i class="fas fa-key icono"></i>
                                <input class="form-input" type="password" placeholder="Contraseña" required>
                            </div>
                        </div>

                        <div class="form-group row d-flex justify-content-center">
                            <div class="col-9">
                                <a href="../index.html">
                                    <input type="button" value="Enviar" class="btn btn-info mt-3 mb-3 btn-lg btn-block" >
                                </a>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col">

                                <p>¿Si no tienes cuenta ? <a href="/link_public/registro.html"> Registrese</a></p>
                            </div>
                        </div>                    
                    </div>
                </form>
            </div>
        </div> 
    </div>

    <!-- JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>  
</body>
</html>
